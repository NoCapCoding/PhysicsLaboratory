<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô phỏng thí nghiệm</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 1px solid #fff;
        }
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: orange;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball" id="ball"></div>
    </div>

    <script>
        const ball = document.getElementById('ball');
        let x = 0;
        let y = 0;
        let angle = 45;
        let speed = 5;
        let gravity = 0.1;
        let time = 0;

        function update() {
            time += 0.1;
            x = speed * time * Math.cos(angle * Math.PI / 180);
            y = speed * time * Math.sin(angle * Math.PI / 180) - 0.5 * gravity * time * time;
            ball.style.left = x + 'px';
            ball.style.bottom = y + 'px';

            if (y >= 0) {
                requestAnimationFrame(update);
            }
        }

        update();
    </script>
</body>
</html>
